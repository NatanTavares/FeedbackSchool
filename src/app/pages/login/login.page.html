<ion-content>
  <header>
    <ion-icon id="arrow" size="large" name="arrow-back"></ion-icon>
    <h1>Login</h1>
    <ion-icon id="iconmenu" size="large" name="menu"></ion-icon>
  </header>

  <div class="form-login">
    <div class="inputs">
      <app-input nome="Celular" tipo="number" legenda="00 91234-5678"></app-input>
      <app-input nome="Senha" tipo="password" legenda="Minimo 4 caracteres"></app-input>
    </div>
  </div>

  <div class="options">
    <a href="#">
      <span>Criar conta</span>
    </a>
    <a href="#">
      <span>Recuperar senha</span>
    </a>
  </div>

  <footer>
    <ion-button class="btn-footer">Entrar</ion-button>
    <button class="exit">sair</button>
  </footer>
</ion-content>
